#spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:db/schema-dev.sql

#### \u6BCF\u6B21\u555F\u52D5\u61C9\u7528\u524D\uFF0C\u8981\u57F7\u884C\u54EA\u4E9BSQL\u6A94\uFF0C\u901A\u5E38\u7528\u4F86\u65B0\u589EDEMO\u8CC7\u6599\uFF0C\u53EF\u4EE5\u591A\u500B\uFF0C\u7528\u300C,\u300D\u5340\u9694\uFF0C\u82E5\u6C92\u6709\u5C31\u7A7A\u8457\uFF0C\u4F46\u4E0D\u80FD\u628A\u9019\u500B\u5C6C\u6027\u8A3B\u89E3\u6389 ####
mydb.script.patharr=db/init_demo_data.sql

#### \u76EE\u524D\u74B0\u5883\u4F7F\u7528\u7684DataSource-uri\u5F8C\u7DB4 ####
