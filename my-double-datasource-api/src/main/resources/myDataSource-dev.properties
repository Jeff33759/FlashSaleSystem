#### \u7528yml\u7684\u8A71\u5176\u4ED6\u5C08\u6848\u8981\u8F09\u5165\u5F88\u9EBB\u7169\uFF0C\u7528prop\u76F4\u63A5\u5C31\u80FD\u914D\u5408@PropertySource\u8F09\u5165 ####
#### \u6B64\u70BA\u958B\u767C\u74B0\u5883\u7528(\u9023\u63A5\u672C\u5730\u8CC7\u6599\u5EAB)\uFF0C\u53EA\u6709profile\u70BAdev\u624D\u6703\u8B80\u53D6\u6B64\u6A94 ####

####\u3010JPA\u8A2D\u7F6E\u3011####
spring.jpa.hibernate.ddl-auto=none

####\u3010\u81EA\u8A02\u7FA9DataSource\u76F8\u95DC\u8A2D\u7F6E\u3011####
mydb.datasource.url.prefix=jdbc:mysql://localhost:3306
mydb.datasource.url.suffix=/db_dev_flash_sale_mysql?useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true&useSSL=false
mydb.datasource.username=root
mydb.datasource.password=sasa

####\u3010\u65B0\u589Edemo\u8CC7\u6599\u7684script\u6A94\uFF0C\u82E5\u6709\u591A\u500B\u5C31\u7528\u300C,\u300D\u5340\u9694\uFF0C\u82E5\u6C92\u6709\u5C31\u7A7A\u8457\uFF0C\u4F46\u4E0D\u80FD\u628A\u9019\u500B\u5C6C\u6027\u8A3B\u89E3\u6389\u3011####
mydb.script.init.demodata.patharr=db/init_demo_data.sql

####\u3010Mongo\u9023\u7DDA\u914D\u7F6E\u3011####
spring.data.mongodb.uri=mongodb://localhost:27017/db_dev_flash_sale_mongo