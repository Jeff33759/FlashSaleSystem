#### \u958B\u767C\u74B0\u5883\u7684MQ\u914D\u7F6E\u6A94(\u9019\u88E1\u914D\u7F6E\u7684\u662F\u6240\u6709\u4F7F\u7528MQ\u7684\u670D\u52D9\u7684\u5171\u540C\u53C3\u6578\uFF0C\u7D30\u7BC0\u53C3\u6578\u5247\u5728\u5404\u670D\u52D9\u7684\u914D\u7F6E\u6A94\u5167\u518D\u8A73\u7D30\u914D\u7F6E) ####

### \u6307\u5B9A\u6D88\u606F\u7D81\u5B9A\u5668\uFF08binder\uFF09\u7684\u914D\u7F6E\uFF0CdefaultRabbit\u70BA\u4E00\u7D44binder\u7684\u540D\u7A31\u3002binder\u8CA0\u8CAC\u8655\u7406\u8981\u4F7F\u7528\u54EA\u500BMQ\u5BE6\u4F5C(rabbitMQ\u3001Kafka)? \u9023\u7DDA\u5730\u5740? \u5E33\u5BC6\u7B49\u7B49...\u53EF\u4EE5\u8AAA\u662FMQ\u670D\u52D9\u7684\u5177\u9AD4\u8A2D\u7F6E\u64CB ###
spring.cloud.stream.binders.defaultRabbit.type=rabbit
spring.cloud.stream.binders.defaultRabbit.environment.spring.rabbitmq.host=localhost
spring.cloud.stream.binders.defaultRabbit.environment.spring.rabbitmq.port=5672
spring.cloud.stream.binders.defaultRabbit.environment.spring.rabbitmq.username=guest
spring.cloud.stream.binders.defaultRabbit.environment.spring.rabbitmq.password=guest


### \u914D\u7F6Erabbit ###

## \u7D66\u6240\u6709\u6D88\u606F\u901A\u9053\u7684\u9810\u8A2D\u503C ##
# \u9810\u8A2D\u6240\u6709\u901A\u9053\u4F7F\u7528defaultRabbit\u914D\u7F6E #
spring.cloud.stream.rabbit.default.binder=defaultRabbit
# \u9810\u8A2D\u6240\u6709\u4EA4\u63DB\u6A5F\u985E\u578B\u90FD\u662Ftopic #
spring.cloud.stream.rabbit.default.exchange-type=topic
# \u82E5\u7121\u8A2D\u5B9A\u5373\u70BAnone\u3002none=\u7121\u61C9\u7B54\u6A21\u5F0F\u3002manual=\u624B\u52D5\u61C9\u7B54\u6A21\u5F0F\u3002auto=\u81EA\u52D5\u61C9\u7B54\u6A21\u5F0F\u3002\u7121\u61C9\u7B54=\u7576\u6D88\u606F\u4E00\u9001\u9032Queue\uFF0C\u4E0D\u7BA1\u6700\u5F8C\u6D88\u8CBB\u8005\u6709\u6C92\u6709\u6210\u529F\u505A\u5B8C\uFF0C\u4E00\u5F8B\u522A\u6389\u8A18\u61B6\u9AD4\u88E1\u7684\u6D88\u606F\u3002\u624B\u52D5\u61C9\u7B54=\u6D88\u8CBB\u8005\u63A5\u6536\u5230\u6D88\u606F\uFF0C\u8981\u624B\u52D5\u547C\u53EBchannel.basicACK()\u6216channel.basicNack()\u4F86\u8B93Queue\u77E5\u9053\u6210\u529F\u6216\u5931\u6557\uFF0C\u6210\u529F\u624D\u6703\u628A\u9019\u500B\u6D88\u606F\u5F9EQueue\u88E1\u5E79\u6389\u3002\u81EA\u52D5\u61C9\u7B54=\u5982\u679C\u65B9\u6CD5\u62CB\u932F\u5247\u8996\u70BA\u5931\u6557\uFF0C\u5426\u5247\u6210\u529F\u3002 #
spring.cloud.stream.rabbit.default.acknowledge-mode=none
# If declareExchange is true, whether the exchange should be auto-delete (it is removed after the last queue is removed). #
spring.cloud.stream.rabbit.default.exchangeAutoDelete=false
